apiVersion: v1
kind: Service
metadata:
  name: mysoulmate-api
  namespace: mysoulmate
  labels:
    app: mysoulmate
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: LoadBalancer
  selector:
    app: mysoulmate
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: mysoulmate-api-internal
  namespace: mysoulmate
  labels:
    app: mysoulmate
    component: api
spec:
  type: ClusterIP
  selector:
    app: mysoulmate
    component: api
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
