# NOTE: This is a template. In production, create secrets using:
# kubectl create secret generic mysoulmate-secrets --from-literal=JWT_SECRET=your_secret_here

apiVersion: v1
kind: Secret
metadata:
  name: mysoulmate-secrets
  namespace: mysoulmate
type: Opaque
stringData:
  # JWT Secret (replace with actual value)
  JWT_SECRET: "CHANGE_THIS_IN_PRODUCTION"

  # Encryption Key (replace with actual value - 32 bytes)
  ENCRYPTION_KEY: "CHANGE_THIS_IN_PRODUCTION_32BYTES"

  # Database Password
  DB_PASSWORD: "CHANGE_THIS_IN_PRODUCTION"

  # Redis Password
  REDIS_PASSWORD: "CHANGE_THIS_IN_PRODUCTION"

  # OpenAI API Key
  OPENAI_API_KEY: "CHANGE_THIS_IN_PRODUCTION"

  # Sentry DSN
  SENTRY_DSN: "CHANGE_THIS_IN_PRODUCTION"

  # Email Service Keys
  SENDGRID_API_KEY: "CHANGE_THIS_IN_PRODUCTION"

  # Analytics Keys
  MIXPANEL_TOKEN: "CHANGE_THIS_IN_PRODUCTION"
  GA_MEASUREMENT_ID: "CHANGE_THIS_IN_PRODUCTION"
  GA_API_SECRET: "CHANGE_THIS_IN_PRODUCTION"

  # Stripe Keys
  STRIPE_SECRET_KEY: "CHANGE_THIS_IN_PRODUCTION"
  STRIPE_WEBHOOK_SECRET: "CHANGE_THIS_IN_PRODUCTION"

---
# Instructions for creating secrets in production:
#
# 1. Create secrets from files:
#    kubectl create secret generic mysoulmate-secrets \
#      --from-file=JWT_SECRET=./secrets/jwt-secret.txt \
#      --from-file=ENCRYPTION_KEY=./secrets/encryption-key.txt \
#      --namespace=mysoulmate
#
# 2. Or create from literals:
#    kubectl create secret generic mysoulmate-secrets \
#      --from-literal=JWT_SECRET=$(openssl rand -base64 32) \
#      --from-literal=ENCRYPTION_KEY=$(openssl rand -base64 32) \
#      --namespace=mysoulmate
#
# 3. Or use a secret management system (recommended):
#    - AWS Secrets Manager
#    - HashiCorp Vault
#    - Google Secret Manager
#    - Azure Key Vault
