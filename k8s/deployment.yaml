apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysoulmate-api
  namespace: mysoulmate
  labels:
    app: mysoulmate
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mysoulmate
      component: api
  template:
    metadata:
      labels:
        app: mysoulmate
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: mysoulmate/api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: websocket
          containerPort: 3000
          protocol: TCP

        env:
        # ConfigMap values
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: mysoulmate-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: mysoulmate-config
              key: PORT
        - name: DB_DIALECT
          valueFrom:
            configMapKeyRef:
              name: mysoulmate-config
              key: DB_DIALECT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mysoulmate-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: mysoulmate-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mysoulmate-config
              key: DB_NAME
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: mysoulmate-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: mysoulmate-config
              key: REDIS_PORT

        # Secret values
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: ENCRYPTION_KEY
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: DB_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: REDIS_PASSWORD
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: OPENAI_API_KEY
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: SENTRY_DSN
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: SENDGRID_API_KEY
        - name: MIXPANEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: MIXPANEL_TOKEN
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mysoulmate-secrets
              key: STRIPE_SECRET_KEY

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]

      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Graceful shutdown
      terminationGracePeriodSeconds: 30
